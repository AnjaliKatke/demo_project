<html>
    <head>
      <!--Import Google Icon Font-->
      <!-- cdn links for materialised css -->
      
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <style>
      	body{
      		
      		 background-size: cover;
      		 background-image:url("ipl-auction.jpg");
      	}
     
      	.login .card{
      		background:rgba(0,0,0,.75);
      		margin-top:25px;
      		margin-left:10px;
      	}
      	.login label{
      		color:white;
      		font-size:20px;
      	}
      	.login input{
      		color:white;
      		font-size:30px;
      	}
      
      </style>
    </head>

<body>
	<div class="row login">
	<div class="col s4">
		<div class="card">
				<div class="card-action blue white-text">
					<h3>Login</h3>				
				</div>
				<div class="card-content">
	<form name="a" action="Login" method="GET">
					<div class="form-field">
						<i class="account-circle"></i>
						<label for="username">User Name</label>	
						<input type="text" name="uname">
					</div><br><br>
					<div class="form-field">
						<label for="password">Password</label>	
						<input type="password" name="psw">
					</div><br><br>
					<div class="form-field">
						 <label>
					        <input type="checkbox" class="filled-in" checked="checked" />
					        <span>Remember Me</span>
					     </label>	
					</div><br><br>
					<div class="form-field">
						<button class="btn larger-red">Login</button>
					</div><br><br>
				</div>
		</form>
			</div>
		</div>
	</div>
		<div class="col s8">
	</div>
 <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
